{% extends 'base.html' %}

{% block head %}
<title>Todo List</title>
{% endblock %}

{% block body %}
<h1>Todo List</h1>
<table>
    <tr>
        <th>Todo</th>
        <th>Added</th>
        <th>Actions</th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created}}</td>
            <td>
                <a href="/delete/{{task.id}}">Delete</a>
                <a href="/update/{{task.id}}">Update</a>
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
